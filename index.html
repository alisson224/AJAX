<!DOCTYPE html>
<html lang="en">
<head>
</head>
    <body>
        <input type="text" id="user">
        <button onclick="carregarPerfilGithub()">consultar</button>
        <div id="resultado"></div>

        <script>
        async function carregarPerfilGithub(){
            try{
                const usuario = document.getElementById("user").value;
                const resposta = await fetch("https://api.github.com/users/"+usuario)
                const valor = await resposta.json();
                    document.getElementById("resultado").innerHTML = `
                        <p>${valor.login}</p>
                        <a href="${valor.html_url}" target="_blank">Github</a>
                        <img src="${valor.avatar_url}">
                        `
            }catch(error){
                alert("Deu um erro")
            }
        }
        </script>

    </body>
</html>
